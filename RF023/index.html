<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Suono Logistic</h2>
        <ul>
            <li>Inventario & Equipos</li>
            <li>Calendario</li>
            <li>Ventas</li>
            <li>Reservas</li>
            <li>Eventos</li>
            <li>Colaboradores</li>
            <li>PQRS</li>
            <li>Salir</li>
        </ul>
    </div>
    <div class="content">
        <h1>Panel Administrativo</h1>
        
        <h2>La empresa</h2>
        <p>Gestiona la información principal de tu empresa.</p>
        <label>Misión</label>
        <textarea rows="2"></textarea>
        <label>Visión</label>
        <textarea rows="2"></textarea>
        <button>Cancelar</button>
        <button>Guardar cambios</button>

        <h2>Configuración General</h2>
        <label>Nombre de la empresa</label>
        <input type="text">
        <label>Dirección</label>
        <input type="text">
        <button>Actualizar Configuración</button>

        <h2>Accesos Rápidos</h2>
        <button>Ver Inventario</button>
        <button>Gestionar Empleados</button>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
