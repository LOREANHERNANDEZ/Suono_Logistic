<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualización del Inventario</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ACTUALIZACION<br>DEL INVENTARIO</h1>
    <table>
      <thead>
        <tr>
          <th>ID EQUIPO</th>
          <th>NOMBRE DE EQUIPO</th>
          <th>DESCRIPCION</th>
          <th>FECHA DE ADQUISICION</th>
          <th>ULTIMA MODIFICACION</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>PORTATIL</td>
          <td>Content</td>
          <td><span class="tag">12.03.2025</span></td>
          <td><button class="edit-button">✎</button></td>
        </tr>
        <tr>
          <td>002</td>
          <td>MONITOR</td>
          <td>Content</td>
          <td><span class="tag">14-03-2025</span></td>
          <td><button class="edit-button">✎</button></td>
        </tr>
        <tr>
          <td>003</td>
          <td>COLUMNA DE SONIDO</td>
          <td>Content</td>
          <td><span class="tag">01.02.2024</span></td>
          <td><button class="edit-button">✎</button></td>
        </tr>
        <tr>
          <td>004</td>
          <td>LUCES</td>
          <td>Content</td>
          <td><span class="tag">23-05-2025</span></td>
          <td><button class="edit-button">✎</button></td>
        </tr>
      </tbody>
    </table>
    <footer>
      <p><strong></strong></p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
